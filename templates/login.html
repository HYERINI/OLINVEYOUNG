{% extends 'base.html' %}
{% load static %}

{% block static %}
    <title>로그인</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type = "text/javascript" src = "{% static 'js/login.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="main_item_title">로그인</div>
    <form action = "{% url 'account:login' %}" method = "post">
        {% csrf_token %}
        <div class="signup_body_wrap">
            <div class="signup_box">
                <div>
                    <p>아이디</p>
                    <input type="text" name = "username" placeholder="아이디를 입력하세요"/>
                </div>
                <div>
                    <p>비밀번호</p>
                    <input type="password" name = "password" placeholder="비밀번호를 입력하세요" />
                </div>
                <button class="signupBt" type="button">로그인</button>
                <input type = "submit" id = "loginSb" style = "display:none;">
            </div>
        </div>
    </form>
{% endblock %}
