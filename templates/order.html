{% extends 'base.html' %}
{% load static %}

{% block static %}
    <title>장바구니</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="{% static 'js/cartItem.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="main_item_title">구매내역</div>
    {% for order in order_list %}
        <div class="cart_box_wrap">
            <div id="cartBox">
                <img src="{{order.product.image.url}}" />
                <div>
                    <h3>{{order.product.name}}</h3>
                    <div>
                        <p id="cart_price">{{order.product.price}}원</p>
                        <p id="cart_num">수량 : {{order.quantity}}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
