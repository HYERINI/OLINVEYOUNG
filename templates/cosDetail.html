<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상품 조회</title>
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/cosDetail.css">
</head>
<body>
    <div class="detail_wrap">
        <div class="main_nav_bar">
            <div class="main_nav_member">
                <p onclick="location.href='./signup.html'">회원가입</p>
                <p onclick="location.href='./login.html'">로그인</p>
                <p onclick="location.href='./cart.html'">장바구니</p>
            </div>
            <div class="main_nav_logo">
                <img onclick="location.href='./index.html'" id="logo" src="../static/img/logo.png" />
            </div>
            <div class="main_item_title">상품 조회</div>
            <div class="cos_detail_wrap">
                <img id="cos_detail_img"/>
                <div>
                    <div class="cos_detail_info">
                        <h3 id="cos_detail_title"></h3>
                        <p id="cos_detail_price"></p>
                    </div>
                    <div class="division"></div>
                    <div class="info">
                        장바구니에 넣은 후 구매가능합니다.
                    </div>
                    <div class="cos_num">
                        <button onclick="count('minus');">-</button>
                        <div id="num">1</div>
                        <button onclick="count('plus');">+</button>
                    </div>
                    <button type="button" class="cartBt" onclick="pushCart();">장바구니</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>ㄴ
    <script src="../static/js/cosDetail.js"></script>
</body>
</html>
